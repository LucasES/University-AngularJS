<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header text-center">
                Disciplinas
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#/">Listar</a>
                </li>
                <li class="active">Alunos Turma</li>
            </ol>
        </div>
    </div>
    <div class="container panel" ng-repeat="turma in turmas">
        <h2>{{turma.descricao}}</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matricula</th>
                    <th>Semestre</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aluno in turma.aluno_turma.aluno | filter: filtro">
                    <td>
                        <span> <a href="/#dadosAluno"> {{aluno.nome}}</a> </span>
                    </td>
                    <td>
                        <span>{{aluno.matricula}}</span>
                    </td>
                    <td>
                        <span>{{aluno.aluno_semestre.semestre.data_semestre | date:'dd/MM/yyyy'}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
</div>
